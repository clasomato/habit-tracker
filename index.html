<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="dist/css/custom.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Habit Tracker</title>
</head>
<body>

	<div id="app">
		<nav class="nav">
			<div class="navMenu">
				<img src="media/hamburger.png" alt="" style="width:15% !important" width="15%">
			</div>
		</nav>
		<div class="container">
			<div class="iconContainer">
				<img src="media/plus.png" alt="">
			</div>

			<div class="iconContainer" @click="coffeeIncrement">
				<img src="media/coffee.png" alt="" width="100%" style="width:50%; float:left;">
				<h3 style="width:50%; float:right; text-align:center; font-size:2em;"> {{ coffeeCounter }} </h3>
			</div>

			<div class="iconContainer" @click="waterIncrement">
				<img src="media/water.png" alt="" width="100%" style="width:50%; float:left;">
				<h3 style="width:50%; float:right; text-align:center; font-size:2em;"> {{ waterCounter }} </h3>
			</div>


		</div>


	</div>
	<!-- App ENDS -->

	<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="/dist/js/bundle.js"></script>

</body>
</html>
